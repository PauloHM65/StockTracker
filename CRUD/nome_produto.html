<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nome_produto.css">
  <title>StockTracker</title>

</head>

<body>
  <header>
    <div id="menuToggle">
      <div class="dropdown">
        <button class="btn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <label for="menutoggle" class="menu-icon">
            <i class="fa fa-bars"></i>
          </label>
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" id="btncadastar" type="button">HOME</button></li>
          <li><button class="dropdown-item" id="btninventario" type="button">Inventario</button></li>
        </ul>
      </div>

    </div>

    <div id="titleApp">
      StockTracker
    </div>
    <div class="extra">
      <a href="http://127.0.0.1:5501/CRUD/nome/nome_produto.html"><img src="files/img/icons8-mais-24.png"
          id="img_crud"></a>
    </div>
  </header>




  <div class="container">
    <h1>Cadastro de Produto</h1>
    <label for="produto">Nome do Produto:</label>
    <input type="text" id="produto" placeholder="Digite o nome do produto">
    <div id="resultado"></div>
  </div>










  <div class="container">
    <label for="quantidade">Quantidade de Produto:</label>
    <input type="number" id="quantidade" placeholder="Digite a quantidade do produto">
    <div class="dropdown">
      <label for="unidade">Unidade:</label>
      <input type="text" id="unidade" class="dropdown-select" placeholder="Selecione a unidade">
      <div class="dropdown-options">
        <a href="#">Gramas</a>
        <a href="#">Quilos</a>
        <a href="#">Litros</a>
      </div>
    </div>
  </div>










  <div class="container">
    <input type="number" id="mes" placeholder="Mês">
    <input type="number" id="ano" placeholder="Ano">
    <br>
    <button onclick="decrementarMes()">&#9665;</button>
    <button onclick="incrementarMes()">&#9655;</button>
    <button onclick="decrementarAno()">&#9665;</button>
    <button onclick="incrementarAno()">&#9655;</button>
    <br>
    <button id="excluir" onclick="limparValidade()" style="background-color: red;">Excluir</button>
    <button id="confirmar" onclick="confirmarCadastro()">Confirmar</button>
    <p id="mensagem"></p>
  </div>

  <div id="proximo">
    <button class="proximo" onclick="irParaProximaPagina()">Próximo</button>
  </div>

  <script src="nome_produto.js"></script>
</body>

</html>
