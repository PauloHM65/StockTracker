<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="qtd_produto.css">
  <title>StockTracker</title>
  
</head>
<body>
  <div class="container">
    <h1>Cadastro de Quantidade de Produto</h1>
    <label for="quantidade">Quantidade de Produto:</label>
    <input type="number" id="quantidade" placeholder="Digite a quantidade do produto">
    <div class="dropdown">
      <label for="unidade">Unidade:</label>
      <input type="text" id="unidade" class="dropdown-select" placeholder="Selecione a unidade">
      <div class="dropdown-options">
        <a href="#">Gramas</a>
        <a href="#">Quilos</a>
        <a href="#">Litros</a>
      </div>
    </div>
    <div class="button-container">
      <button class="excluir" onclick="limparCampo()">Excluir</button>
      <button class="proximo" onclick="proximoPasso()">Próximo</button>
    </div>
    <div id="resultado"></div>
  </div>

  <div class="next-button">
    <button class="proximo" onclick="proximoPagina()">Próxima Página</button>
  </div>

  <script src="qtd_produto.js"></script>
</body>
</html>
