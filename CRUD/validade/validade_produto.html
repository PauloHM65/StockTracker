<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="validade_produto.css">
    <title>StockTracker</title>
    
</head>
<body>
    <div class="container">
        <h1>Cadastro de Validade do Produto</h1>
        <input type="number" id="mes" placeholder="Mês">
        <input type="number" id="ano" placeholder="Ano">
        <br>
        <button onclick="decrementarMes()">&#9665;</button>
        <button onclick="incrementarMes()">&#9655;</button>
        <button onclick="decrementarAno()">&#9665;</button>
        <button onclick="incrementarAno()">&#9655;</button>
        <br>
        <button id="excluir" onclick="limparValidade()" style="background-color: red;">Excluir</button>
        <button id="proximo" onclick="proximoTela()" style="background-color: green;">Próximo</button>
        <button id="confirmar" onclick="confirmarCadastro()">Confirmar</button>
        <p id="mensagem"></p>
    </div>


    <script src="validade_produto.js"></script>
    
</body>
</html>
